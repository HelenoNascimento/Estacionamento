<section class="container-md">
    <h1>Lista de clientes</h1>

    <div *ngFor="let client of clients"  class="card">
        <div class="card-body">
            <p class="fs-5">{{client.name}}</p>
            <p>{{client.cpf}}</p>
            <p>{{client.telefone}}</p>
            <p>{{client.email}}</p>
            <p>{{client.plate}}</p>
        
        </div>
       
    </div>
    <button class=" btn btn-primary" (click)="loggout()">Sair</button>
    
</section>
